<!DOCTYPE html>
<html>
<head>
	<title>Lexical Analyzer</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>

	<header>
		<h2>Lexical Analyzer</h2>
		<input type="file" name="file" id="fileinput" class="inputfile" data-multiple-caption="{count} files selected" multiple />
		<label for="file">Choose a file</label>
	</header>

	<content>
		<div>
			<textarea id="code"></textarea>
		</div>

		<div>
			<code>
				<pre id="tokens"></pre>
			</code>
		</div>
	</content>

	<script type="text/javascript" src="js/TokenClass.js"></script>
	<script type="text/javascript" src="js/Token.js"></script>
	<script type="text/javascript" src="js/lexicalAnalyzer.js"></script>
	<script type="text/javascript" src="js/Dictionary.js"></script>
	<script type="text/javascript" src="js/Grammer.js"></script>
	<script type="text/javascript" src="js/Parser.js"></script>
	<script type="text/javascript" src="js/Production.js"></script>
	<script type="text/javascript" src="js/SLRTable.js"></script>

	<script type="text/javascript" src="js/handler.js"></script>

</body>
</html>
